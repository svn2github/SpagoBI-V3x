##########################################################

Name=SpagoBI
name=SpagoBI
version=2.1.0
final.name=${name}-${version}
year=2009
author.name=Engineering Group Spa


##########################################################
# PROJECT DIR STRUCTURE
##########################################################

basedir = .
rootdir = ${basedir}/..
workspace.dir = ${rootdir}/..


##########################################################
# PROJECT DEVELOPMENT TREE
##########################################################

web.dir=${rootdir}/web-content
src.dir = ${rootdir}/src
webinf.dir=${web.dir}/WEB-INF
