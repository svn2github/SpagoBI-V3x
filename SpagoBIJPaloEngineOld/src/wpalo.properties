warningMessageAllBrowsers=<br><br><br>In the application properties it is defined to show a warning for queries or views of this size because displaying many cells might take a long time.<br>The administrator can modify these settings in the application properties file.<br><br><br>
warningTreeMessageAllBrowsers=<br><br><br>In the application properties it is defined to show a warning for trees of this size because displaying a tree with many children might take a long time.<br>The administrator can modify these settings in the application properties file.<br><br><br>
warningMessageIE8=<b>You could use Iron, Chrome, Safari, or Firefox 3.x instead of currently used Internet Explorer, because they are about 11, 10, 5, or 3 times faster respectively.</b><br><br></p>
warningMessageNotIE8=<b>Please use Internet Explorer 8 instead of currently used IE version, because it will be about 3 times faster. Use Iron, Chrome, Safari, or Firefox 3.x to be about 33, 30, 15, or 10 times faster respectively.</b><br><br></p>
warningMessageFF=<b>You could use Iron, Chrome, or Safari instead of your current Firefox/Gecko, because they are about 5, 4, or 2 times faster respectively.</b><br><br></p>

warningMessageAllBrowsers_de=<br><br><br>In den Anwendungsoptionen ist eingestellt, vor Operationen dieser Größe einen Hinweis zu zeigen, weil die Anzeige vieler Zellen lange dauern könnte.<br>Administratoren können die Grenzwerte in der Konfigurationsdatei ändern.<br><br><br>
warningTreeMessageAllBrowsers_de=<br><br><br>In den Anwendungsoptionen ist eingestellt, vor der Anzeige von Bäumen dieser Größe einen Hinweis zu zeigen, weil dies lange dauern könnte.<br>Administratoren können die Grenzwerte in der Konfigurationsdatei ändern.<br><br><br>
warningMessageIE8_de=<b>Sie könnten Iron, Chrome, Safari oder Firefox 3.x anstelle des gerade benutzten Internet Explorer verwenden, da diese ca. 11, 10, 5 oder 3 mal so schnell arbeiten.</b><br><br></p>
warningMessageNotIE8_de=<b>Bitte verwenden Sie IE8 anstelle der jetzt benutzten Version, da dieser ca. 3-mal so schnell ist. Benutzen Sie Iron, Chrome, Safari oder Firefox 3.x um ca. 33, 30, 15 oder 10 mal schneller zu sein.</b><br><br></p>
warningMessageFF_de=<b>Sie könnten Iron, Chrome oder Safari anstelle von Firefox/Gecko verwenden, da diese sich im Schnitt als 5, 4 oder 2 mal so schnell erwiesen haben.</b><br><br></p>

warningMessageAllBrowsers_fr=<br><br>Dans les propriétés de l'application, il est défini d'afficher un avertissement pour des requêtes ou des vues de cette taille car l'affichage peut alors être long.<br>L'administrateur peut modifier ces paramètres dans le fichier des propriétés de l'application.<br><br>
warningTreeMessageAllBrowsers_fr=<br><br>Dans les propriétés de l'application, il est défini d'afficher un avertissement pour l'affichage des arbres hiérachiques de cette taille car l'affichage peut alors être long. L'administrateur peut modifier ces paramètres dans le fichier des propriétés de l'application.<br><br>
warningMessageIE8_fr=<b>Vous pourriez utiliser Iron, Chrome, Safari ou Firefox 3.x, au lieu de l'actuel Internet Explorer, car ils sont respectivements environ 11, 10, 5 ou 3 fois plus rapides.</b><br></p>
warningMessageNotIE8_fr=<b>Veuillez utiliser IE8 à la place de votre version actuelle de IE car il sera environ 3 fois plus rapide. Iron, Chrome, Safari ou Firefox 3.x sont respectivements environ 33, 30, 15 ou 10 fois plus rapide.</b><br></p>
warningMessageFF_fr=<b>Vous pouvez utiliser Iron, Chrome, ou Safari au lieu de votre actuelle version de Firefox/Gecko, car ils sont respectivement environ 5, 4, ou 2 fois plus rapide.</b><br></p>

# ----------------------------------------------------------------------------
# These options define the startup tips.

showTipsAtStartup=true

tipMessage1=<b>Optimize view size</b>|<br>If you want to see as much information in a view as possible, you can:<br><br>&nbsp;&bull;&nbsp;&nbsp;Use <b>F11</b> key to put your browser into <b>full screen mode</b>.<br><br>&nbsp;&bull;&nbsp;&nbsp;Hide the <b>&quot;Navigator&quot;</b> panel by clicking the icon &quot;&lt;&lt;&quot;.<br>&nbsp;&nbsp;&nbsp;&nbsp;You can then still access the &quot;Navigator&quot; panel by clicking somewhere on it.<br><br>&nbsp;&bull;&nbsp;&nbsp;Hide the <b>&quot;Static Filters&quot;</b> panel in a view by clicking the icon &quot;&lt;&lt;&quot;.<br><br><br><br>
tipMessage2=<b>Optimize performance</b>|The speed of different browsers concerning script execution varies a lot.<br>We recommend using IE8, Firefox 3.x, Safari, Chrome and Iron.<br><br>&nbsp;&bull;&nbsp;&nbsp;IE7, IE6 and IE5 are slow and not recommended if possible for you.<br>&nbsp;&bull;&nbsp;&nbsp;Internet Explorer 8 is about <b>3 times</b> faster than IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Firefox 3.x is about <b>10 times</b> faster than IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Safari is about <b>15 times</b> faster than IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Iron and Chrome are about <b>30 times</b> faster than IE7.<br><br>More information:&nbsp;&nbsp;<a href="./info/Palo_Pivot_Info_021.htm#client_browser" target="_blank">How to maximize performance</a><br><br><br>
tipMessage3=<b>Do you get messages from the browser scripting engine concerning not responding scripts?</b>|For views with a large number of displayed table cells the time for the script execution may appear to be too long for the used browser.<br>In this case the browser shows requests asking if you want to continue executing the script or stop it. If you stop it, only this specific view remains in an undefined state and you need to reopen it.<br><br><b>You can confirm these dialogs every time they appear or you can modify the default value of the script timeout for your browser</b>.<br><br>Find information on how to do this here:<br><br><a href="./info/Palo_Pivot_Info_021.htm#client_browser_firefox" target="_blank">How to maximize performance</a>&nbsp;<br>
tipMessage4=<b>Design of OLAP Databases<br>and Views in Palo Pivot</b>|Palo Pivot can internally handle very large dimensions, databases and cubes but browsers need some time to show a huge number of elements in a combo box or in a table. Especially the dimensions dropped to fill the horizontal or vertical axis in the table area should be designed or structured in a way so that not too many dimension elements are shown at one time.<br>This can be done by structuring the original OLAP dimension with enough consolidated elements.<br><b>You can use subsets and local filters for a dimension in Palo Pivot to avoid having too many root elements or child elements directly under a parent.</b><br><br>More information:&nbsp;&nbsp;<a href="./info/Palo_Pivot_Info_021.htm#design_of_olap_databases" target="_blank">How to maximize performance</a><br>
tipMessage5=<b>Known bug: Empty blue view without content</b>|<br>A known bug of this version is that when opening a view, occasionally an empty blue window appears.You should then simply <b>close that view</b> and re-open it.<br><br><br><br><br><br><br><br><br>
tipMessage6=<b>Hierarchies in XMLA not yet supported</b>|<br>Palo Pivot does not yet visualize different hierarchies for XMLA.<br><br><br><br><br><br><br><br><br><br><br>
tipMessage7=<b>Structuring items in the Navigator tree</b>|<br>In the tree of the view-panel you cannot yet drop views between other views to define their order but you can <b>drop items on folders</b> so that they are always put at the end of the level.<br><br><br><br><br><br><br><br><br>
tipMessage8=<b>Meaning of different view icons in the navigator</b>|<br>In the navigator, views have different icons with letters indicating some <b>special properties of a view</b>:<br><br>"<b>V</b>": This view is <b>visible</b> for all users with <b>role "VIEWER"</b>.<br>"<b>E</b>": This view is <b>visible and editable</b> for all users with <b>role "EDITOR"</b>.<br>"<b>O</b>": The current user is the <b>OWNER</b> of this view.<br><br>If a user has the right "grant" he can set these properties during the creation of a view and he can also modify them later on if he is the OWNER of the view and has the right "grant".<br>Users with role "ADMIN" can always modify these properties for all views.<br>

tipMessage1_de=<b>Optimierung einer Ansicht</b>|<br>Um so viel Information wie möglich in einer Ansicht sehen zu können, folgen Sie diesen Tipps:<br><br>&nbsp;&bull;&nbsp;&nbsp;Nutzen Sie <b>F11</b>, um im Browser in den <b>Vollbild-Modus</b> zu wechseln.<br><br>&nbsp;&bull;&nbsp;&nbsp;Minimieren Sie den Platz für den <b>&quot;Navigator&quot;</b> mit der Schaltfläche &quot;&lt;&lt;&quot;.<br>&nbsp;&nbsp;&nbsp;&nbsp;Der &quot;Navigator&quot; kann dennoch durch einen Mausklick angezeigt werden.<br><br>&nbsp;&bull;&nbsp;&nbsp;Minimieren Sie den Platz für <b>&quot;Statische Filter&quot;</b> mit der Schaltfläche &quot;&lt;&lt;&quot;.<br><br><br>
tipMessage2_de=<b>Optimierung der Geschwindigkeit</b>|Die Geschwindigkeit verschiedener Browser bezüglich der Script- Ausführung variiert sehr. Wir empfehlen IE8, Firefox 3.x, Safari, Chrome und Iron.<br><br>&nbsp;&bull;&nbsp;&nbsp;IE7, IE6 und IE5 sind langsam und nicht zu empfehlen - wenn möglich.<br>&nbsp;&bull;&nbsp;&nbsp;Internet Explorer 8 ist ca. <b>3 mal</b> schneller als IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Firefox 3.x ist ca. <b>10 mal</b> schneller als IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Safari ist ca. <b>15 mal</b> schneller als IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Iron und Chrome sind ca. <b>30 mal</b> schneller als IE7.<br><br>Mehr Informationen:&nbsp;&nbsp;<a href="./info/Palo_Pivot_Info_021_de.htm#client_browser" target="_blank">Wie die Leistung der Applikation maximiert werden kann</a><br><br><br>
tipMessage3_de=<b>Zeigt Ihr Browser manchmal Warnungen in Bezug auf Scripte, die lange laufen oder nicht antworten?</b>|Die Script-Ausführung bei der Anzeige einer Ansicht mit sehr vielen sichtbaren Datenzellen kann einem Browser zu lange erscheinen.<br>In diesen Fällen stellt der Browser selbst Nachfragen, ob der Anwender die weitere Ausführung des Scripts wünscht oder abbrechen möchte.<br>Falls das Script abgebrochen wird, verbleibt die Ansicht in einem undefinierten Zustand und muss erneut geöffnet werden. <br><br><b>Sie können diese Nachfragen jedes Mal erneut beantworten oder den Grenzwert für die Zeitüberschreitung im Browser ändern</b>.<br><br>Mehr Informationen wie dies geht finden Sie hier:<br><a href="./info/Palo_Pivot_Info_021_de.htm#client_browser_firefox" target="_blank">Wie die Leistung der Applikation maximiert werden kann</a>&nbsp;<br>
tipMessage4_de=<b>Design der OLAP Datenbanken<br>und der Ansichten in der Applikation</b>|Die Applikation kann intern sehr große Datenbanken, Würfel und Dimensionen handhaben, aber Internet-Browser benötigen eine gewisse Zeit, um große Mengen von Elementen in Comboboxen oder Tabellen anzuzeigen. Speziell die Dimensionen, die in der vertikalen oder horizontalen Achse einer Ansicht liegen, sollten so strukturiert sein, dass nicht zu viele Elemente gleichzeitig angezeigt werden. Dies kann durch eine Strukturierung der ursprünglichen Olap-Dimension mit genügend konsolidierten Elementen gewährleistet werden.<br><b>In Palo Pivot können Subsets und/oder Lokale Filter genutzt werden, um zu viele gleichzeitig zu zeigende Wurzel-Elemente oder Kind-Elemente direkt unter einem Vater-Element zu vermeiden.</b><br><br>Mehr Informationen:&nbsp;&nbsp;<a href="./info/Palo_Pivot_Info_021_de.htm#design_of_olap_databases" target="_blank">Wie die Leistung der Applikation maximiert werden kann</a><br>
tipMessage5_de=<b>Bekannter Fehler: Leere blaue Ansicht ohne Inhalt</b>|<br>Ein bekannter aber sehr selten auftretender Fehler dieser Version ist das Erscheinen eines komplett leeren blauen Fensters beim Öffnen einer Ansicht.<br><br>Sie sollten <b>das Fenster einfach schließen</b> und die Ansicht erneut öffnen.<br><br><br><br><br><br><br><br>
tipMessage6_de=<b>Verschiedene Hierarchien über XMLA</b>|<br>Die Applikation zeigt über XMLA noch keine verschiedenen Hierarchien an.<br><br><br><br><br><br><br><br><br><br><br>
tipMessage7_de=<b>Ordner und Ansichten im Navigator anordnen</b>|<br>Im Baum des Navigators können zur Zeit noch keine Objekte wie Ordner und Ansichten zwischen andere Objekten verschoben werden, um ihre Reihenfolge zu bestimmen. Aber Sie können jedes <b>Objekt auf einem Ordner fallen lassen</b>, um es so in diesem Ordner als letztes Objekt zu positionieren, so dass nach und nach doch ein aktives Ordnen möglich ist.<br><br><br><br><br><br><br>
tipMessage8_de=<b>Die Bedeutung verschiedener Icons im Navigator</b>|Die Buchstaben an den Icons im Navigator zeigen <b>spezielle Eigenschaften einer Ansicht</b> an</b>:<br><br>"<b>V</b>": Ansicht ist <b>sichtbar</b> für Benutzer mit <b>Rolle "VIEWER"</b>.<br>"<b>E</b>": Ansicht ist <b>sichtbar und editierbar</b> für Benutzer mit <b>Rolle "EDITOR"</b>.<br>"<b>O</b>": Der aktuelle Benutzer ist der <b>BESITZER</b> dieser Ansicht. (engl.: OWNER)<br><br>Wenn ein Benutzer das Recht "Gewähren" hat, kann er diese Eigenschaften während der Generierung einer Ansicht setzen und er kann sie auch später ändern, falls er zusätzlich der Besitzer der Ansicht ist.<br>Benutzer mit der Rolle "ADMIN" können diese Eigenschaften für alle Ansichten ändern.<br>

tipMessage1_fr=<b>Optimisez la taille de la vue</b>|Si vous souhaitez voir le plus d'information possible dans votre vue, vous pouvez:<br><br>&nbsp;&bull;&nbsp;&nbsp;Utilisez la touche <b>F11</b> pour mettre votre navigateur en <b>mode plein écran</b>.<br><br>&nbsp;&bull;&nbsp;&nbsp;Cachez le panneau de <b>&quot;Navigation&quot;</b> en cliquant sur l'icone &quot;&lt;&lt;&quot;.<br>Vous pouvez alors toujours accéder au panneau de &quot;Navigation&quot; en cliquant quelque part dessus.<br><br>&nbsp;&bull;&nbsp;&nbsp;Cachez le panneau de <b>&quot;Filtre Statique&quot;</b> dans une vue en cliquant sur l'icone &quot;&lt;&lt;&quot;.<br><br>
tipMessage2_fr=<b>Optimisez les performances</b>|La vitesse des différents navigateurs concernant l'éxecution du script varie beaucoup.<br>Nous recommandons d'utiliser IE8, Firefox 3.x, Safari, Chrome et Iron.<br><br>&nbsp;&bull;&nbsp;&nbsp;IE7, IE6 et IE5 sont lents et ne sont pas recommandés.<br>&nbsp;&bull;&nbsp;&nbsp;Internet Explorer 8 est environ <b>3 fois</b> plus rapide que IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Firefox 3.x est environ <b>10 fois</b> plus rapide que IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Safari ets environ <b>15 fois</b> plus rapide que IE7.<br>&nbsp;&bull;&nbsp;&nbsp;Iron et Chrome sont environ <b>30 fois</b> plus rapide que IE7.<br><br>Plus d'information:&nbsp;&nbsp;<a href="./info/Palo_Pivot_Info_021_fr.htm#client_browser" target="_blank">Comment maximiser les performances</a><br><br>
tipMessage3_fr=<b>Recevez-vous des messages du moteur de scripting de votre navigateur concernant des scripts qui ne répondent pas?</b>|Pour les vues avec un grand nombre de cellules affichées, le temps d'éxecution du script peut paraître trop long pour le navigateur utilisé.<br>Dans ce cas le navigateur affiche des messages demandant si vous voulez continuer à éxecuter le script ou l'arrêter. Si vous le stoppé, seule la vue spécifique restera dans un état indéterminé et vous aurez besoin de la réouvrir.<br><b>Vous pouvez confirmer ces demandes à chaque fois qu'elles apparaissent ou vous pouvez modifier la valeur par défaut du timeout des scripts de votre navigateur</b>.<br>Veuillez trouver ici des informations pour savoir comment faire cela::<br><br><a href="./info/Palo_Pivot_Info_021_fr.htm#client_browser_firefox" target="_blank">Comment maximiser les performances</a>&nbsp;<br>
tipMessage4_fr=<b>Design des bases de données OLAP<br>et des Vues dans Palo Pivot</b>|Palo Pivot peut gérer en interne de très grandes dimensions, bases de données et cubes mais les navigateurs ont besoin de temps pour montrer un nombre important d'éléments dans une table ou une combo box. En particulier, les dimensions placées sur les axes horizontaux ou verticaux dans la table doivent être définis et structurés pour ne pas afficher trop d'éléments de la dimension en même temps. Ceci peut être fait en structurant la dimenions OLAP d'origine avec assez d'éléments consolidés.<br><b>Vous pouvez aussi utiliser dans Palo Pivot des sous-ensembles ou des filtres locaux pour une dimension afin d'éviter de récupérer trop d'éléments ou d'éléments enfants directement sous un parent.</b><br><br>Plus d'information:&nbsp;&nbsp;<a href="./info/Palo_Pivot_Info_021_fr.htm#design_of_olap_databases" target="_blank">Comment maximiser les performances</a><br>
tipMessage5_fr=<b>Problème connu: Une vue bleue sans contenu</b>|<br>Un problème connu de cette version est que lors de l'ouverture d'une vue, occasionnellement une fenêtre bleue et vide apparait. Vous devez alors simplement <b>fermer cette vue</b> puis la réouvrir.<br><br><br><br><br><br><br><br><br>
tipMessage6_fr=<b>Les hiérarchies dans le XMLA ne sont pas encore supportées</b>|<br>Palo Pivot ne visualise pas encore les différentes hiérarchies du XMLA.<br><br><br><br><br><br><br><br><br><br><br>
tipMessage7_fr=<b>Structurer les éléments dans l'arbre de navigation</b>|<br>Dans l'arbre du panneau des vues, vous ne pouvez pas encore déplacer des vues entre d'autres vues afin de définir l'ordre mais vous pouvez <b>déplacer les éléments dans des répertoires</b> afin qu'ils soient toujours mis en fin du niveau.<br><br><br><br><br><br><br><br>
tipMessage8_fr=<b>Signification des différentes icônes des vues dans la navigation</b>|Dans la navigation, les vues ont différentes icônes avec des lettres indiquant des <b>propriétés spéciales de la vue</b>:<br><br>"<b>V</b>": La vue est <b>visible</b> pour tous les utilisateurs avec le <b>rôle "VIEWER"</b>.<br>"<b>E</b>": La vue est <b>visible et modifiable</b> pour tous les utilisateurs avec <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;le <b>rôle "EDITOR"</b>.<br>"<b>O</b>": L'utilisateur courant est le <b>OWNER (Propriétaire)</b> de la vue.<br><br>Si un utilisateur a le droit "grant" il peut définir ces propriétés durant la création de la vue et il peut aussi les modifier plus tard si il est le OWNER (Propriétaire) de la vue et qu'il a le droit "grant". Les utilisateurs avec le rôle "ADMIN" peuvent toujours modifier les propriétés de toutes les vues.<br>

lastTip=8

delayViewOpen=0
